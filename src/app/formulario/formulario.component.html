    <div class="mb-3 row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="ingresa tu nombre"
          [(ngModel)]="nombre"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="Apellido" class="col-sm-2 col-form-label">Apellido:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="apellido"
          placeholder="ingresa tu apellido"
          [(ngModel)]="apellido"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="numero-celular" class="col-sm-2 col-form-label"
        >NÃºmero de telefono:</label

          class="form-control"
          id="numero-telefono"

          [(ngModel)]="numero_cel"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="correo-electronico" class="col-sm-2 col-form-label"
        >Correo Electronico:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="email@ejemplo.com"
          id="staticEmail"
          value=""
          [(ngModel)]="correo"
        />
      </div>
    </div>
